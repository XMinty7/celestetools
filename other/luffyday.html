<!DOCTYPE HTML>

<html>
<head>

<meta property="og:title" content="BURGY STEP" />
<meta property="og:type" content="website" />
<meta property="og:image" content="https://xminty7.github.io/memes/emotemayhem/burgy.png" />
<meta property="og:description" content="HAPPY BURGDAY LUFFY" />
<title>HAPPY BURGDAY</title>

<link rel="icon" href="../memes/emotemayhem/burgy.png" />

<!-- <meta property="og:url" content="https://xminty7.github.io/memes/creaturestep.html" /> -->

<style>
body {
	margin: 0px;
	background-color: black;
}

div#start {
	font-size: 64px;
	text-align: center;
	color: white;
	width: 100%;
	height: 100vh;
	position: fixed;
	top: 0px;
	left: 0px;
}

canvas#cvs {
	position: fixed;
	top: 0px;
	left: 0px;
	display: none;
}
</style>
</head>

<body>
<div id="start" onclick="start()">
Click to start!<br>
May not start if still loading
Try reloading the page after the tab spinner stops
</div>

<canvas width=700 height=700 id="cvs"></canvas>

<audio id="music" preload=auto loop=yes>
<img id="imgry">

<script src="../memes/bezier.js"></script>

<script>
const cvs = document.getElementById("cvs");
const ctx = cvs.getContext("2d");
const len = cvs.width * cvs.height;
let w = cvs.width;
let h = cvs.height;
let cx = Math.round(w / 2);
let cy = Math.round(h / 2);
const img = document.getElementById("imgry");
const mus = document.getElementById("music");
var iw = cvs.width;
var ih = cvs.height;

let twoseconds = false;
let updatelock = false;

const curve = BezierCurve.Create("cubic-bezier(.03,1.8,.3,1.04)");

let loading = true;
let loadingPromise = Promise.all([
	new Promise((res) => {
		mus.addEventListener("canplaythrough", () => res());
		<!-- res(); -->
		<!-- mus.src = "https://cdn.discordapp.com/attachments/1100813223067914332/1105530873585078322/Happily_Ever_After.mp3"; -->
		mus.src = "https://cdn.discordapp.com/attachments/1100813223067914332/1105531320869859518/Epilogue_-_Exhale.mp3";
	}),
	new Promise((res) => {
		img.onload = () => res();
		img.src = "./../memes/emotemayhem/burgy.png";
	}),
]).then(() => (loading = false));

const fps = 60;
const dt = 1000/fps;

const BEAT_ON = 0.5 * 1000;
const STOP_SCALING = 0.3 * 1000;

let timer = BEAT_ON + 1;
let rotation = 0;
let targetScale = 0;

let tx, ty;

const MIN_SCALE = 0.6;
const MAX_SCALE = 2.3;
const MARGIN_X = 0.15;
const MARGIN_Y = 0.15;
const MARGIN_X_ = 1 - MARGIN_X * 2;
const MARGIN_Y_ = 1 - MARGIN_Y * 2;

setTimeout(() => twoseconds = true, 2500);

function updateSize() {
	if (cvs.width == window.innerWidth && cvs.height == window.innerHeight) return;
	cvs.width = window.innerWidth;
	cvs.height = window.innerHeight;
	w = cvs.width;
	h = cvs.height;
	cx = Math.round(w / 2);
	cy = Math.round(h / 2);
}

function start() {
	if (updatelock) return;
	<!-- if (!twoseconds) { -->
		<!-- setTimeout(start, 2500); -->
		<!-- return; -->
	<!-- } -->
	if (loading) loadingPromise.then(() => start());
	else {
		updatelock = true;
		cvs.style.display = "block";
		updateSize();
		mus.play();
		document.getElementById("start").style.display = "none";
		ctx.save();
		iw = img.width;
		ih = img.height;
		draw();
		draw();
		setInterval(draw, dt);
	}
}

function randomColorComp() {
	return Math.round(Math.random() * 255);
}
function randomColor() {
	return "RGB(" + [0,0,0].map(randomColorComp).join(",") + ")";
}

function draw() {
	updateSize();
	timer += dt;
	
	if (timer > BEAT_ON) {
		ctx.restore();
		timer = 0;
		ctx.fillStyle = randomColor();
		ctx.fillRect(0, 0, w, h);
		rotation = (rotation + Math.sqrt(Math.random() * 4) * Math.PI) % (Math.PI * 2);
		targetScale = Math.random() * (MAX_SCALE - MIN_SCALE) + MIN_SCALE;
		tx = Math.floor(Math.random() * (w * MARGIN_X_) + MARGIN_X * w);
		ty = Math.floor(Math.random() * (h * MARGIN_Y_) + MARGIN_Y * h);
		
		ctx.save();
		ctx.translate(tx, ty);
		ctx.rotate(rotation);
		return;
	}
	
	let lerp = Math.min(timer, STOP_SCALING) / STOP_SCALING;
	let scale = curve.anim(lerp) * targetScale;
	
	let nw = iw * scale;
	let nh = ih * scale;
	ctx.rotate(-rotation);
	ctx.fillRect(-cx, -cy, w, h);
	ctx.rotate(rotation);
	ctx.drawImage(img, 0, 0, iw, ih, -nw / 2, -nh / 2, nw, nh);
}
</script>
</body>
</html>
